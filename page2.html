<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 2</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Center the container */
        .container {
            text-align: center;
            padding: 20px;
        }

        /* Responsive image */
        .animated-image {
            width: 80%; /* Adjust for mobile screens */
            max-width: 400px; /* Limit max size */
            height: auto;
            border-radius: 10px;
            visibility: hidden; /* Keeps the image in the layout while hiding it */
        }

        /* Styled button */
        .butn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 15px;
        }

        .butn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Valentime</h1>
        <img class="animated-image" id="animatedImage" alt="Alternating Image" loading="lazy">
        <img src="images/image3.jpeg" alt="image 3" class="main-image">
        <img src="images/image4.jpeg" alt="image 4" class="main-image">
        <img src="images/image6.jpeg" alt="image 6" class="main-image">
        <img src="images/image7.png" alt="image 7" class="main-image">
        <img src="images/image8.jpeg" alt="image 8" class="main-image">
        <img src="images/image9.jpeg" alt="image 9" class="main-image">
        <a href="page3.html">
            <button class="btn">Next</button>
        </a>
        <a href="index.html">
            <button class="butn">Back to Home</button>
        </a>
    </div>

    <script>
        const imgElement = document.getElementById('animatedImage');
        const images = ['images/image5.png', 'images/IMG_number2.png'];
        let loadedImages = 0;
        let currentImageIndex = 0;

        // Preload images
        const preloadedImages = images.map(src => {
            const img = new Image();
            img.src = src;
            img.onload = () => {
                loadedImages++;
                if (loadedImages === images.length) {
                    startAnimation();
                }
            };
            return img;
        });

        function startAnimation() {
            imgElement.src = images[currentImageIndex];
            imgElement.style.visibility = 'visible'; // Make the image visible after preloading

            setInterval(() => {
                currentImageIndex = (currentImageIndex + 1) % images.length;
                imgElement.src = images[currentImageIndex];
            }, 1000); // Change image every second
        }
    </script>
</body>
</html>
